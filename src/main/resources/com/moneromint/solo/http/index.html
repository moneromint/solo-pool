<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="solo-pool.css"/>
    <title>solo-pool</title>
</head>
<body>
<noscript>
    This page requires JavaScript to work properly.
</noscript>
<main>
    <section class="stat">
        <span class="stat-title">Hashrate</span>
        <span class="stat-value" id="hashrate">?</span>
        <span class="stat-unit">H/s</span>
    </section>
    <section class="stat">
        <span class="stat-title">Active Miners</span>
        <span class="stat-value" id="connections">?</span>
    </section>
    <section class="stat">
        <span class="stat-title">Valid Shares</span>
        <span class="stat-value" id="validShares">?</span>
    </section>
    <section class="stat">
        <span class="stat-title">Invalid Shares</span>
        <span class="stat-value" id="invalidShares">?</span>
    </section>
    <section class="stat">
        <span class="stat-title">Blocks Found</span>
        <span class="stat-value" id="blocksFound">?</span>
    </section>
</main>
<script src="index.js" type="application/javascript"></script>
</body>
</html>
